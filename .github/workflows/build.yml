name:  Publish to NPM

on:
  workflow_dispatch:
    inputs:
        version-type:
          type: choice
          description: Bump Version
          options: 
          - major
          - minor
          - patch

jobs:
  build:
    runs-on: ubuntu-latest
    name: Publish Package to npmjs
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Fail if branch is not main
        if: github.event_name == 'workflow_dispatch' && github.ref != 'refs/heads/main'
        run: |
          echo "This workflow should not be triggered with workflow_dispatch on a branch other than main"
          exit 1
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - run: pnpm install --frozen-lockfile
      - run: pnpm buld
      - run: |
          if [[ ${{ github.event.inputs.version-type }} == 'patch' ]]; then
            pnpm run increment-patch-version
          elif [[ ${{ github.event.inputs.version-type }} == 'minor' ]]; then
            pnpm run increment-minor-version
          elif [[ ${{ github.event.inputs.version-type }} == 'major' ]]; then
            pnpm run increment-major-version
          fi
      - run: pnpm publish --access public ./build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Get Published Version
        id: get-version
        run: echo ::set-output name=version::$(pnpm view @niuee/vcanvas version)
      - name: Sync package version
        run: pnpm run sync-package-version -- ${{ steps.get-version.outputs.version }}
      - name: Commit Back the version number to main
        run: |
          git config --global user.email "vntchang@gmail.com"
          git config --global user.name "niuee"
          git add package.json
          git commit -m "chore: bump ${{github.event.inputs.version-type}} version"
          git push
      